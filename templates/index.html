<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion MNIST SVM Classifier</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5 text-center">
    <h1 class="fw-bold mb-4 text-primary">ðŸ‘— Fashion MNIST Classifier</h1>
    <p class="lead text-muted">Upload a clothing image and let our SVM model predict its category!</p>

    <div class="card shadow-lg p-4 mt-4 mx-auto" style="max-width: 500px;">
      <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" accept="image/*" required>
        </div>
        <button class="btn btn-primary w-100" type="submit">Predict âœ¨</button>
      </form>
      
      <div id="result" class="alert alert-info mt-4 d-none"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS: Preview + AJAX -->
  <script>
    // Image preview
    document.getElementById("fileInput").addEventListener("change", function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById("preview").src = e.target.result;
          document.getElementById("preview-container").classList.remove("d-none");
        };
        reader.readAsDataURL(file);
      }
    });

    // AJAX for prediction
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(this);
      const response = await fetch("/predict", { method: "POST", body: formData });
      const data = await response.json();

      const resultDiv = document.getElementById("result");
      if (data.error) {
        resultDiv.className = "alert alert-danger mt-4";
        resultDiv.innerText = data.error;
      } else {
        resultDiv.className = "alert alert-success mt-4";
        resultDiv.innerHTML = `
          <strong>Prediction:</strong> ${data.label} <br>
          <span class="text-muted">Class ID: ${data.class_id}</span>
        `;
      }
      resultDiv.classList.remove("d-none");
    });
  </script>
</body>
</html>
